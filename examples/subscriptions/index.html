<html>
  <head></head>
  <body>
    <div>Node Version: <span id="nodev"></span></div>
    <div>Current directory: <span id="cwd"></span></div>
    <div>Count from node process: <span id="count"></span></div>
    <span id="done"></span>
    <script>
      const setNode = id => content =>
        (document.getElementById(id).innerHTML = content);

      glu('node -v')(setNode('nodev'));
      glu('pwd')(setNode('cwd'));

      glu('node examples/subscriptions/node.js')((data, off) => {
        setNode('count')(data);
        parseInt(data) === 10 && off();
      }).then(() => setNode('done')('DONE'));
    </script>
  </body>
</html>
