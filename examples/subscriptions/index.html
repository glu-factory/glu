<html>
  <head></head>
  <body>
    <div>Node Version: <span id="nodev"></span></div>
    <div>Current directory: <span id="cwd"></span></div>
    <div>Count from node process: <span id="count"></span></div>
    <script>
      const nodev = document.getElementById("nodev");
      const cwd = document.getElementById("cwd");
      const count = document.getElementById("count");
      glu("node -v").once(data => (nodev.innerHTML = data));
      glu("pwd").once(data => (cwd.innerHTML = data));
      glu("node examples/subscriptions/node.js").on((data, off) => {
        count.innerHTML = data;
        parseInt(data) === 10 && off();
      });
    </script>
  </body>
</html>
