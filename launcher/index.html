<html>
  <head>
    <title>Launcher</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <nav>
      <img src="./logo.png" alt="glu" />
      <input type="search" placeholder="Search for projects" />
    </nav>
    <header>
      <!-- <img src="./glu-logo.png" alt="glu" /> -->
      <h6>Quickstart Templates</h6>
      <ul>
        <!-- <button><img src="/icons/vanilla.png" /><span>Vanilla</span></button> -->
        <button onclick="launch('react')">
          <img src="/icons/react.png" /><span>React</span>
        </button>
        <button onclick="launch('vue')">
          <img src="/icons/vue.png" /><span>Vue</span>
        </button>
        <button onclick="launch('preact')">
          <img src="/icons/preact.png" /><span>Preact</span>
        </button>
      </ul>
      <h1>
        It looks like you haven't started or opened any glu projects yet, choose
        a template!
      </h1>
    </header>
    <footer>
      <span id="cwd"></span>
      <span id="nodev"></span>
    </footer>
  </body>
</html>
